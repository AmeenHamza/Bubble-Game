<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="https://is2-ssl.mzstatic.com/image/thumb/Purple116/v4/ed/33/20/ed33209f-b19a-4c21-bab7-f84f46ff4629/source/256x256bb.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <button id="play-btn">Play</button>
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="newHit" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
                <div class="highScore">
                    <h4>High Score</h4>
                    <div id="Hscore" class="box">0</div>
                </div>
            </div>

            <div class="pbtm">
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
